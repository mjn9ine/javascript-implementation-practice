<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 캐러셀</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="carousel">
      <h1>캐러셀 이미지 리스트</h1>
      <div class="carousel_container">
        <ul class="carousel_list">
          <li class="carousel_item"><img src="" alt="" /></li>
          <li class="carousel_item"><img src="" alt="" /></li>
          <li class="carousel_item"><img src="" alt="" /></li>
        </ul>
      </div>
      <button type="button" class="prev_btn">&lt; Prev</button>
      <button type="button" class="next_btn">Next &gt;</button>
    </section>
    <form action="">
      <input type="file" accept="image/*" id="image_upload_input" />
      <label for="image_upload_input">이미지 업로드</label>
    </form>
  </body>
</html>
